name: Build VANGUARD Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Build Firmware
        run: pio run

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: firmware_bin
          path: .pio/build/m5stack-cardputer/firmware.bin

  release-latest:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: firmware_bin
          path: artifacts

      - name: Create Rolling Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: rolling-alpha
          name: "VANGUARD Alpha (Rolling Build)"
          body: "Automated rolling release for VANGUARD Alpha 1.1. Updated on every commit to main."
          files: artifacts/firmware.bin
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
